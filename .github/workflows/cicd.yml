name: PR WORKFLOW

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build code
        run: npm run build

      - name: Run Prisma migrations (dev/staging)
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
        run: npx prisma migrate deploy
